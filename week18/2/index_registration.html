<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_registration.css">

</head>

<body>
    <form novalidate id="form">
        <h1 title="Форма регистрации на сайте">Регистрация</h1>
        <div class="group">
            <label for=""></label>
            <input id="username" type="text" placeholder="Имя пользователя" required>
            </label>
        </div>
        <div class="group">
            <label for=""></label>
            <input id="password" placeholder="Пароль" type="password"
                pattern=" /^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" required>
        </div>
        <div class="group">
            <label for=""></label>
            <input id="login" placeholder="Логин" type="text" pattern="/^[a-z0-9_-]{3,16}$/" required>
        </div>
        <div class="group">
            <label for=""></label>
            <input id="email" type="email" placeholder="email" pattern="/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i"
                required>
        </div>
        <div class="group">
            <label for=""></label>
            <input id="number" type="tel" placeholder="Номер телефона"
                pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" min="9" max="15" required>
        </div>
        <div id="errorMessage"></div>
        <div class="group">
            <button type="button" id="btn" class="button" onclick="check()">Регистрация</button>
        </div>
    </form>


    <script src="registration.js"></script>
</body>

</html>
