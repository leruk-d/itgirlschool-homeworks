<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_registration.css">

</head>

<body>
    <form action="">
        <h1 title="Форма регистрации на сайте">Регистрация</h1>
        <div class="group">
            <label for="">Имя пользователя</label>
            <input id="username" type="text">
            </label>
        </div>
        <div class="group">
            <label for="">Пароль</label>
            <input id="password" type="new-password">
        </div>
        <div class="group">
            <label for="">Пароль еще раз</label>
            <input id="password_again" type="current-password">
        </div>
        <div class="group">
            <label for="">Адрес электронной почты</label>
            <input id="email" type="email">
        </div>
        <div class="group">
            <label for="">Номер телефона</label>
            <input id="number" type="tel">
        </div>
        <div id="errorMessage"></div>
        <div class="group">
            <button type="button" class="button" onclick="check()">Регистрация</button>
        </div>
    </form>

    <script src="registration.js"></script>
</body>

</html>
