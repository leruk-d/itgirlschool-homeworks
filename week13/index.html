<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onClick="showMessage();"> Нажми меня</button>
    <br>
    <button onClick="calcSum();"> сложение</button>
    <button onClick="calcSub();"> вычитание</button>
    <button onClick="calcMult();"> умножение</button>
    <button onClick="calcDiv();"> деление</button>
    <script>
        function showMessage() {
            let name = prompt('Как Вас зовут?');
            alert(`Привет, ${name}!`);
        }

        function calcSum() {
            let num1 = prompt("Первое число?", );
            let num2 = prompt("Второе число?", );

            alert(+num1 + +num2);
        }


        function calcSub() {
            let num1 = prompt("Первое число?", );
            let num2 = prompt("Второе число?", );
            alert(+num1 - +num2);

        }

        function calcMult() {
            let num1 = prompt("Первое число?", );
            let num2 = prompt("Второе число?", );

            alert(+num1 * +num2);
        }

        function calcDiv() {

            let num1 = prompt("Первое число?", );
            let num2 = prompt("Второе число?", );

            alert(+num1 / +num2);
        }
    </script>
</body>

</html>
