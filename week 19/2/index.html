<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:required:valid {
            border-color: green;
        }

        textarea:required:valid {
            border-color: green;
        }

        body {
            background-color: rgb(248, 248, 248);
        }

        img {
            width: 40ex;
            height: 40ex;
        }

        .comment {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Опросник</h1>
    <form>
        <div>
            <label for="name">Кличка питомца</label>
            <input type="text" id="name" required />*
        </div>
        <fieldset>
            <legend>Данные владельца</legend>
            <div>
                <label for="name1"></label>
                <input type="text" id="name1" placeholder="Имя" required />*
            </div>
            <label for="phone"></label>
            <input type="tel" id="phone" placeholder="Номер тел."
                pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10"
                maxlength="20" />
        </fieldset>
        <hr>
        <div>Порода питомца<br>
            <select id="breed">
                <option value="1">Британская короткошерстная</option>
                <option value="2">Сиамская</option>
                <option value="3">Сибирская</option>
                <option value="4">Русская голубая</option>
                <option value="5">Минскин</option>
                <option value="6">Бамбино</option>
                <option value="7">Голландский рекс</option>
                <option value="8">Американский бобтейл</option>
                <option value="9">Шартрез</option>
            </select>
        </div>
        <hr>
        <div id="pet">
            Чем питается:<br />
            <input type="checkbox" class="pet" name="feed" value="1" />
            Сухой корм <br />
            <input type="checkbox" class="pet" name="feed" value="2" />
            Влажный корм <br />
            <input type="checkbox" class="pet" name="feed" value="3" />
            Натуральный корм
        </div>
        <hr>
        <div >
            Укажите пол кота <br />
            Женский<input type="radio" name="sex" /> <br /> Мужской
            <input type="radio" name="sex" />
        </div>
        <div>

            <textarea id="comment" name="comments" rows="5" cols="37" placeholder="Ваш комментарий"
                required></textarea>*
        </div>
        <div>
            <img src="https://www.bosch-club.ru/upload/iblock/69b/69b90870549ed4870652fdb40993a1b6.jpg" alt="the cat">
        </div>
        <div>
            <button id="button" >Сохранить</button>
        </div>
    </form>
</body>

</html>
