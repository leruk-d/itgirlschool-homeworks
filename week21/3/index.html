<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:required:valid {
            border-color: green;
        }

        textarea:required:valid {
            border-color: green;
        }

        body {
            background-color: rgb(248, 248, 248);
        }

        img {
            width: 40ex;
            height: 40ex;
        }

        .comment {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Опросник</h1>
    <form id="formElem">
        <div>
            <label for="name">Кличка питомца</label>
            <input type="text" id="name" name="nameCat" required />*
        </div>
        <fieldset>
            <legend>Данные владельца</legend>
            <div>
                <label for="name1"></label>
                <input type="text" id="name1" placeholder="Имя" name="name" required />*
            </div>
            <label for="phone"></label>
            <input type="tel" id="phone" name="tel" placeholder="Номер тел."
                pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10"
                maxlength="20" />
        </fieldset>
        <hr>
        <div>Порода питомца<br>
            <select name="petBreed">
                <option>Британская короткошерстная</option>
                <option>Сиамская</option>
                <option>Сибирская</option>
                <option>Русская голубая</option>
                <option>Минскин</option>
                <option>Бамбино</option>
                <option>Голландский рекс</option>
                <option>Американский бобтейл</option>
                <option>Шартрез</option>
            </select>
        </div>
        <hr>
        <div>
            Чем питается:<br />
            <input type="checkbox" name="feed" value="Сухой корм" />
            Сухой корм <br />
            <input type="checkbox" name="feed" value="Влажный корм" />
            Влажный корм <br />
            <input type="checkbox" name="feed" value="Натуральный корм" />
            Натуральный корм
        </div>
        <hr>
        <div>
            Укажите пол кота <br />
            Женский<input type="radio" name="sex" value="Женский" />
            <br /> Мужской
            <input type="radio" name="sex" value="Мужской" />
        </div>
        <div>

            <textarea id="comment" name="comments" rows="5" cols="37" placeholder="Ваш комментарий"
                required></textarea>*
        </div>
        <div>
            <img src="https://www.bosch-club.ru/upload/iblock/69b/69b90870549ed4870652fdb40993a1b6.jpg" alt="the cat">
        </div>
        <div>
            <button type="submit" id="btn">Сохранить</button>
        </div>
    </form>
    <script>
        btn.onclick = function (e) {
            e.preventDefault();
            let formElem = document.getElementById("formElem");
            fetch("https://httpbin.org/post", {
                    method: 'POST',
                    body: new FormData(formElem)
                })
                .then(response => response.json())
                .then(cat => {
                    console.log(cat);
                })
                .catch(error => console.log(error));
        }
    </script>
</body>

</html>
